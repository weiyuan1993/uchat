<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>U-Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="/socket.io/socket.io.js"></script>
        <script src="jquery-1.11.3.js"></script>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="main.js"></script>
        <script src="device.js"></script>
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="login.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway:400, 600' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" href="img/icon.png">

        <!-- 最新編譯和最佳化的 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- 選擇性佈景主題 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- 最新編譯和最佳化的 JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 "></div>
                <div class="col-md-4 col-xs-12">
                    <div id="login"><!--登入畫面-->
                    <div><h1>U-Chat</h1></div>
                    <div><h2>登入</h2></div>
                    <div>暱稱</div>
                    <input class="name" placeholder="20字元內"/><br />
                    <div>性別</div>
                    <div>
                        <label><input class="radiobtn" type="radio" name="sex" value="boy">男生</label>
                        <label><input class="radiobtn" type="radio" name="sex" value="girl">女生</label>
                    </div>
                    <button class="btn check">確定</button>
                    </div>
                <div class="col-md-4"></div>
            </div>
            </div>
        </div>
        <!--主程式畫面-->
        <div id="main">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="row">
                        <div id="header">
                            <button class="btn set"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span></button>
                            <button class="btn close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                            <h1 id="title">U-Chat</h1>
                            <select id = "userSelect" >
                                <option value='all'>Public</option>
                            </select>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="row">
                    <div id="msgcontent"></div> <!--訊息視窗-->
                </div>
            </div>
            <div class="sidebar">
                <div id="bigheadimg"></div>
                <div class="namediv"><h1 id="username"></h1></div>
                <p class="people"></p>
                <button class="btn bighead">上傳大頭照</button>
                <button class="btn changeBack">更換背景</button>
                <button class="btn signout">登出</button>
            </div>
            <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" style="min-height:40px">
                <div class="container-fluid">
                    <div id="inputcontent"> <!--輸入欄-->
                        <div class="col-md-8 col-xs-6 col-sm-6" style="padding:0">
                            <textarea id="input" type="text" placeholder="想說的話..."></textarea>
                        </div>
                        <div class="col-md-2 col-xs-3 col-sm-3" style="padding:0">
                            <button class="btn send">Send</button>
                        </div>
                        <div class="col-md-2 col-xs-3 col-sm-3" style="padding:0"> 
                            <button class = "btn upload" ><span class="glyphicon glyphicon-camera" aria-hidden="true"></span></button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <input id = 'upload' type='file' accept="image/*"/>
        <input id = 'bighead' type='file' accept="image/*"/ > 
        <input id = 'changeBack' type='file' accept="image/*"/ > 
    </body>
</html>
